<h3>Car list</h3>
<button [routerLink]="['/','car-add']" type="button" class="btn btn-success mb-3">Add car</button>
<div *ngFor="let car of carsList">
  <div class="card mb-3">
    <div class="card-body">
      <h7 class="card-subtitle mb-2 text-muted">id: {{car.id}}</h7>
      <h5 class="card-title">{{car.brand}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{car.model}}</h6>
      <h7 class="card-subtitle mb-2 text-muted">year: {{car.year}}</h7>
    </div>
  </div>
</div>
