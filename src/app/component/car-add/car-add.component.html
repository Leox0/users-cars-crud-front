<h3>Car Add</h3>
<button [routerLink]="['/','cars']" type="button" class="btn btn-info mb-3">Cars</button>
<div class="card">
  <div class="card-body">
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Brand" formControlName="brand">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" placeholder="Model" formControlName="model">
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="text" class="form-control" id="year" placeholder="Year" formControlName="year">
      </div>
      <div class="form-group">
        <label for="userId">User id</label>
        <input type="text" class="form-control" id="userId" placeholder="User id" formControlName="userId">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!carForm.valid">Add</button>
    </form>
  </div>
</div>
